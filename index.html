<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
    <header>
        <h1>Weather Report</h1>
    </header>
    <main>
        <aside>
            <nav>
                <h2>Search for a City:</h2>
                <input id="search" type="search" placeholder="Search...">
                <button id="sbtn">Search</button>
            </nav>
            <ul id="previous">
            </ul>
        </aside>
        <section>
            <card id="current">
                <h2 id="currentTitle"></h2>
                <p id="currentIcon"></p>
                <p id="currentTemp"></p>
                <p id="currentWind"></p>
                <p id="currentHumidity"></p>
            </card>
            <div id="forecast">
                <h2>5-Day Forecast</h2>
                <ul>
                    <li>
                        <h3 id="day1Date"></h3>
                        <p id="day1Icon"></p>
                        <p id="day1Temp"></p>
                        <p id="day1Wind"></p>
                        <p id="day1Humidity"></p>
                    </li>
                    <li>
                        <h3 id="day2Date"></h3>
                        <p id="day2Icon"></p>
                        <p id="day2Temp"></p>
                        <p id="day2Wind"></p>
                        <p id="day2Humidity"></p>
                    </li>
                    <li>
                        <h3 id="day3Date"></h3>
                        <p id="day3Icon"></p>
                        <p id="day3Temp"></p>
                        <p id="day3Wind"></p>
                        <p id="day3Humidity"></p>
                    </li>
                    <li>
                        <h3 id="day4Date"></h3>
                        <p id="day4Icon"></p>
                        <p id="day4Temp"></p>
                        <p id="day4Wind"></p>
                        <p id="day4Humidity"></p>
                    </li>
                    <li>
                        <h3 id="day5Date"></h3>
                            <p id="day5Icon"></p>
                            <p id="day5Temp"></p>
                            <p id="day5Wind"></p>
                            <p id="day5Humidity"></p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
